---
name: Docker release

on:
  workflow_dispatch:

  pull_request:
    branches:
      - "main"
    paths:
      - "Dockerfile"
      - "src/**"
      - "tests/**"
      - ".github/workflows/docker_release.yml"
      - "package*.json"
      - "playwright.config*.ts"
  push:
    branches:
      - "main"
    paths:
      - "Dockerfile"
      - "src/**"
      - "tests/**"
      - ".github/workflows/docker_release.yml"
      - "package*.json"
      - "playwright.config*.ts"

permissions:
  contents: read

concurrency:
  group: "release-oblt-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  fork-notification:
    if: github.event.repository.fork == true
    runs-on: ubuntu-latest
    steps:
      - name: Fork notification
        run: |
          echo "::notice title=Docker build skipped::This workflow does not run on repository forks for security reasons. Docker images are only built and published from the main repository."
          echo "ℹ️  Please create a feature branch in the main repository to trigger Docker builds and releases."
          exit 1

  docker:
    if: github.event.repository.fork == false
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # ratchet:docker/setup-buildx-action@v3

      - name: Login to Docker registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # ratchet:docker/login-action@v3
        with:
          registry: ${{ secrets.ELASTIC_DOCKER_REGISTRY }}
          username: ${{ secrets.ELASTIC_DOCKER_USERNAME }}
          password: ${{ secrets.ELASTIC_DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # ratchet:docker/metadata-action@v5
        with:
          images: ${{ secrets.ELASTIC_DOCKER_REGISTRY }}/observability-ci/oblt-playwright
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=sha

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # ratchet:docker/build-push-action@v6
        id: build
        with:
            context: .
            platforms: linux/amd64
            push: true
            sbom: true
            provenance: mode=max
            labels: ${{ steps.meta.outputs.labels }}
            tags: ${{ steps.meta.outputs.tags }}
            cache-from: type=registry,ref=${{ secrets.ELASTIC_DOCKER_REGISTRY }}/observability-ci/oblt-playwright:buildcache
            cache-to: ${{ github.ref == 'refs/heads/main' && format('type=registry,ref={0}/observability-ci/oblt-playwright:buildcache,mode=max', secrets.ELASTIC_DOCKER_REGISTRY) || '' }}

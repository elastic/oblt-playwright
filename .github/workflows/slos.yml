name: SLO performance tests
on: workflow_dispatch
permissions:
  contents: read

jobs:
  install:
    timeout-minutes: 60
    name: Install
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
 
      - name: Cache node_modules
        uses: actions/cache@v4
        id: cache-node-modules
        with:
          path: |
            node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
 
      - name: Cache Playwright binaries
        uses: actions/cache@v4
        id: cache-playwright
        with:
          path: |
            ~/.cache/ms-playwright
          key: playwright-${{ hashFiles('package-lock.json') }}
 
      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: npm ci
 
      - name: Install Playwright Browsers
        if: steps.cache-playwright.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

  test:
    needs: install
    timeout-minutes: 60
    name: Performance tests
    runs-on: ubuntu-latest
    env:
        API_KEY: ${{ secrets.API_KEY }}
        ELASTIC_URL: ${{ secrets.ELASTIC_URL }}
        ELASTIC_ES: ${{ secrets.ELASTIC_ES }}
        REPORT_FILE: ${{ secrets.REPORT_FILE }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: |
          node_modules
        key: modules-${{ hashFiles('package-lock.json') }}
 
    - name: Cache Playwright
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/ms-playwright
        key: playwright-${{ hashFiles('package-lock.json') }}
    
    - name: Run SLO transforms performance tests
      run: npx playwright test slos.api.spec.ts
      
    - uses: actions/upload-artifact@v4
      if: success()
      with:
        name: test-results
        path: playwright-report
        retention-days: 1

  parse:
    needs: test
    name: Parse raw test report
    if: success()
    runs-on: ubuntu-latest
    env:
        REPORT_FILE: ${{ secrets.REPORT_FILE }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18

    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: |
          node_modules
        key: modules-${{ hashFiles('package-lock.json') }}
  
    - name: Download raw test report from artifacts
      uses: actions/download-artifact@v4
      with:
        path: /home/runner/work/oblt-playwright
        
    - name: Parse raw report
      run: node utils/slo_report_parser.ts

    - name: Remove raw test report from artifacts
      run: rm -rf /home/runner/work/oblt-playwright/test-results/results.json
      
    - name: Upload test report
      uses: actions/upload-artifact@v4
      with:
        name: perf-test-report
        path: /home/runner/work/oblt-playwright/test-results
        retention-days: 90

  upload:
    needs: parse
    name: Upload test reports to Elasticsearch
    if: success()
    runs-on: ubuntu-latest
    env:
        API_KEY: ${{ secrets.API_KEY }}
        ELASTIC_ES: ${{ secrets.ELASTIC_ES }}
        ELASTIC_SLO_INDEX: ${{ secrets.ELASTIC_SLO_INDEX }}
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: 18
  
    - name: Download raw test report from artifacts
      uses: actions/download-artifact@v4
      with:
        path: /home/runner/work/oblt-playwright
        
    - name: Upload test report to Elasticsearch
      run: bash ./utils/upload_to_es.sh